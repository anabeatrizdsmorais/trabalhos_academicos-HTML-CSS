<!DOCTYPE html>
    <head>
        <meta charset="utf-8" />
        <title>Calculadora - HTML + CSS + JAVASCRIPT</title>
        <link rel="stylesheet" type="text/css" href="estilocss.css" >
        <script type="text/javascript" src="javascript.js" > </script>
    
    </head>

    <body>
        <fieldset class="margem">
        
            <h2>Calculadora - HTML + CSS + JAVA SCRIPT</h2>
        
            <form name="calc">
                <div class="calculadora">
                    
                    <div class="visor">
                        <input type="text" name="visor" class="mostra" /><br><br>
                    </div>
                            <div class="teclas">
                                <input type="button" value="7" onclick="botao(value);" />
                                <input type="button" value="8" onclick="botao(value);" />
                                <input type="button" value="9" onclick="botao(value);" />
                                <input type="button" class="op" value="+" onclick="botao(value);" />
                                <br>
                            </div>
                            
                            <div class="teclas">
                                <input type="button" value="4" onclick="botao(value);" />
                                <input type="button" value="5" onclick="botao(value);" />
                                <input type="button" value="6" onclick="botao(value);" />
                                <input type="button" class="op" value="-" onclick="botao(value);" />
                                <br>
                            </div>
                            
                            <div class="teclas">
                                <input type="button" value="1" onclick="botao(value);" />
                                <input type="button" value="2" onclick="botao(value);" />
                                <input type="button" value="3" onclick="botao(value);" />
                                <input type="button" class="op" value="*" onclick="botao(value);" />
                                <br>
                            </div>
                            
                            <div class="teclas">
                                <input type="button" class="c" value="C" onclick="reset();" />
                                <input type="button" value="0" onclick="botao(value);" />
                                <input type="button" class="igual" value="=" onclick="calcule();" />
                                <input type="button" class="op" value="/" onclick="botao(value);" />
                            </div>
                    </div> 
                </form>

                <footer>Ana Beatriz Morais - Técnico em Informática (2020)</footer>
        </fieldset>
    </body>
<html>
